<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='description' content='{{ site.description | page.description }}'>
        <title>{{ site.title | page.title  }}</title>
        <link href='/one-page-wonder-jekyll/assets/app.css' rel='stylesheet' type='text/css'>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
    </head>
    <body>
        <nav role='navigation'>
            <div class='container'>
                <div class='navbar-header'>
                    <button type='button' data-toggle='collapse' data-target='#menu'>
                        <span class='sr-only'>Toggle navigation</span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                    <a class='navbar-brand' href='#'>{{ site.title | page.title }}</a>
                </div>
                <div id='menu'>
                    <ul>
                        <li>
                            <a href='#about'>About</a>
                        </li>
                        <li>
                            <a href='#events'>Events</a>
                        </li>
                        <li>
                            <a href='#contact'>Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div class='headline'>
                <div class='container'>
                    <img src="/assets/ACC2020Logo.png" width=25%></img></br>
                    <h2>{{ site.title | page.title }}</h2>
                    <a href="https://discord.gg/xQkGFSw" target="_blank"><img src="/assets/discord-border.png" alt="Discord Link" width=64px></img></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <a href="mailto:animecc.uci@gmail.com" target="_blank"><img src="/assets/mail-border.png" alt="Mail Link" width=64px></img></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <a href="https://www.facebook.com/groups/animeuci" target="_blank"><img src="/assets/facebook-border.png" alt="Facebook Link" width=64px></img></a>
                    <!-- @animeuci : twitter | | (one of these has AnimeUCI username, but old url) animecc.uci && anime_community_club_uci : instagram -->
                </div>
            </div>
        </header>
        <div class="container">
            <main>
                {{ content }}
            </main>
            <footer>
                <div class='row'>
                    <div class='col-lg-12'>
                        <p>
                            ※ Icons downloaded from Font Awesome and rasterized. https://fontawesome.com/license</br>
                            ※ The page theme is more or less <a href="https://github.com/mushishi78/one-page-wonder-jekyll">mushishi78/one-page-wonder-jekyll</a>
                        </p>
                    </div>
                </div>
            </footer>
        </div>
        <script src='/one-page-wonder-jekyll/assets/app.js'></script>
    </body>
</html>
