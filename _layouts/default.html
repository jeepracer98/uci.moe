<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='description' content='A Jekyll Landing Page Theme'>
        <title>{% site.title | page.title  %}</title>
        <link href='/one-page-wonder-jekyll/assets/app.css' rel='stylesheet' type='text/css'>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
    </head>
    <body>
        <nav role='navigation'>
            <div class='container'>
                <div class='navbar-header'>
                    <button type='button' data-toggle='collapse' data-target='#menu'>
                        <span class='sr-only'>Toggle navigation</span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                    <a class='navbar-brand' href='#'>Your Website</a>
                </div>
                <div id='menu'>
                    <ul>
                        <li>
                            <a href='#about'>About</a>
                        </li>
                        <li>
                            <a href='#events'>Events</a>
                        </li>
                        <li>
                            <a href='#contact'>Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div class='headline'>
                <div class='container'>
                    <h1>{% site.title | page.title %}</h1>
                </div>
            </div>
        </header>
        <div class="container">
            <main>
                <hr id='about'>
                <section>
                    {{% include about.md %}}
                </section>
                <hr id='events'>
                <section>
                    {% include events.md }
                </section>
                <hr id='contact'>
                <section>
                    {% include contact.md %}
                </section>
                <hr>
            </main>
            <footer>
                <div class='row'>
                    <div class='col-lg-12'>
                        <p>Copyright &copy; 2020</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src='/one-page-wonder-jekyll/assets/app.js'></script>
    </body>
</html>
